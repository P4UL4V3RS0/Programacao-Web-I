<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info-container">
        <div class="info-item">
          <div class="icon">
            <img src="clock-icon.png" alt="Ícone de relógio" />
          </div>
          <div class="text">
            <strong>Tempo de preparo:</strong>
            <span>60 (+30min de geladeira)</span>
          </div>
        </div>
        <div class="info-item">
          <div class="icon">
            <img src="plate-icon.png" alt="Ícone de prato" />
          </div>
          <div class="text">
            <strong>Rendimento:</strong>
            <span>8 porções</span>
          </div>
        </div>
        <div class="info-item">
          <div class="icon">
            <img src="difficulty-icon.png" alt="Ícone de dificuldade" />
          </div>
          <div class="text">
            <strong>Dificuldade:</strong>
            <span>Fácil</span>
          </div>
        </div>
      </div>
      
</body>
</html>
